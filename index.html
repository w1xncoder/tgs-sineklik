<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TGS Sineklik</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #2464ec;
    }
    header {
      background-color: #2464ec;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-area img {
      width: 40px;
      height: 40px;
    }
    .logo-text {
      font-size: 22px;
      font-weight: bold;
    }

    /* Hamburger menü */
    .menu-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
    }
    .menu-toggle div {
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    /* Yan menü */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100%;
      background-color: #2464ec;
      z-index: 2000;
      padding: 30px 20px;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease;
    }
    .side-menu ul {
      list-style: none;
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .side-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
    }
    .side-menu ul li a:hover {
      text-decoration: underline;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Sayfa karartması */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 1500;
    }
    .overlay.show {
      display: block;
    }
    .side-menu.show {
      right: 0;
    }

    /* Sayfa içeriği boşluk */
    main {
      padding-top: 80px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Logo" loading="lazy">
      <div class="logo-text">TGS Sineklik</div>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Yan Menü -->
  <div class="side-menu" id="side-menu">
    <button class="close-btn" id="close-menu">&times;</button>
    <ul>
      <li><a href="index.html">Anasayfa</a></li>
      <li><a href="hakkimizda.html">Hakkımızda</a></li>
      <li><a href="urunler.html">Ürünler</a></li>
      <li><a href="galeri.html">Galeri</a></li>
      <li><a href="iletisim.html">İletişim</a></li>
    </ul>
  </div>
  <div class="overlay" id="overlay"></div>

  <!-- Ana İçerik -->
  <main>
    <h1>Hoş geldiniz</h1>
    <p>TGS Sineklik sayfasına giriş yaptınız.</p>
  </main>

  <!-- Menü scripti -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sideMenu = document.getElementById('side-menu');
    const closeMenu = document.getElementById('close-menu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.add('show');
      overlay.classList.add('show');
    });

    closeMenu.addEventListener('click', () => {
      sideMenu.classList.remove('show');
      overlay.classList.remove('show');
    });

    overlay.addEventListener('click', () => {
      sideMenu.classList.remove('show');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
